<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Town Development</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (MBI)</h1>
      <label for="height" class="text">Your Height (cm)</label>
      <input
        type="number"
        class="input"
        id="height"
        value="180"
        placeholder="Enter your height in cm"
      />
      <label for="weight" class="text">Your weight in (kg)</label>
      <input
        type="number"
        class="input"
        id="weight"
        value="65"
        placeholder="Enter your weight in (kg)"
      />
      <button class="btn" id="btn">Calculate BMI</button>
      <input disabled type="text" class="input" id="bmi-result" />
      <h4 class="info-text">
        weight Condition <span id="weight-condition"></span>
      </h4>
    </div>

    <script src="index.js"></script>
  </body>
</html>
