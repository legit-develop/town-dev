<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Town Development</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Currency Converter</h1>
      <div class="currency-converter">
        <select name="" id="currency-converter">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">JPY</option>
          <option value="USD" selected>USD</option>
          <option value="ZAR">ZAR</option>
        </select>
        <input type="number" min="0" value id="worth-first" />
      </div>
      <div class="currency-container">
        <select name="" id="currency-second">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="USD">USD</option>
          <option value="ZAR" selected>ZAR</option>
        </select>
        <input type="number" id="worth-second" disabled />
      </div>
      <p class="exchange-rate" id="exchange-rate">1 USD = 138.58</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
