<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Town Development</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Loan Calculator</h1>
      <div class="currency-container">
        <select id="base-currency" class="base-currency">
          <option value="EUR">EUR</option>
          <option value="ZAR">ZAR</option>
          <option value="GBP">GBP</option>
          <option value="USD" selected>USD</option>
        </select>
        <input
          type="number"
          class="base-input"
          id="base-input"
          placeholder="Enter amount"
          onchange="calculatedLoad()"
        />
      </div>
      <div class="currency-container">
        <select id="calculated-currency" class="calculated-currency">
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="ZAR" selected>ZAR</option>
          <option value="EUR">EUR</option>
        </select>
        <input
          type="number"
          class="base-input"
          id="calculated-input"
          disabled
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
