<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Town Development</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Loan Calculator</h1>
      <p class="text">Loan Amount</p>
      <input
        type="number"
        class="input"
        id="loan-amount"
        min="1"
        max="500000"
        value="500"
        onchange="calculateLoan()"
      />
      <p class="text">Interest Rates %</p>
      <input
        type="number"
        class="input"
        id="interest-rate"
        min="0"
        max="100"
        value="9"
        step="0.1"
        onchange="calculateLoan()"
      />
    </div>

    <script src="index.js"></script>
  </body>
</html>
